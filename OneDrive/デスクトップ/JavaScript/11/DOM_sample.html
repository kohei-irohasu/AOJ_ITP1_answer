<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>ページのタイトル</title>
  </head>
  <body>
    <button type="button">ボタン</button>
    <div style="width: 200px; height: 100px; background: pink;"></div>
    <div class="sample">class 属性が sample 1個目</div>
    <div class="sample">class 属性が sample 2個目</div>
    <div class="sample">class 属性が sample 3個目</div>
    <p class="normal">テキストです</p>
    <div class="scroll"></div>
    <div class="content">
      <p class="first">最初からある要素です</p>
      <a href="https://example.com">リンク</a>
      <input type="text">
      <input type="radio" name="radio" value="1" class="radio">1
      <input type="radio" name="radio" value="2" class="radio">2
      <input type="checkbox" name="checkbox[]" value="1" class="checkbox">1
      <input type="checkbox" name="checkbox[]" value="2" class="checkbox">2
    </div>
    <select class="select">
      <option value=""></option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <script src="./sample.js"></script>
  </body>
</html>
